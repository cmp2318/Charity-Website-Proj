<div id="search-component">
  <label for="search-box">Toy Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let toy of toys$ | async" >
      <a [routerLink]="['/detail', toy.id, userId ? +userId : '']">
        {{toy.name}}
    </a>
    </li>
  </ul>
</div>
